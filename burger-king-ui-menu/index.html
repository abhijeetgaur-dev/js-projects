<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Burger King</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="logo"><img src="/images/logo.svg" alt=""Burger King></div>
        <nav>
            <a href="#top-picks">Top Picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunner-menu">Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
        </nav>
        </div> 
    </div>
    <main>
        <section class="hero-section">
            <div class="img-container">
                <img src="./images/group1.jpg" alt="burgers">
            </div>
            <p>Well you can't resist anymore</p>
            
        </section>
        <section class="section" id="top-picks">
            <h2>Top Picks</h2>
            <div class="img-container">
                <img src="./images/burger1.jpg">
            </div>
        </section>
        <section class="section" id="whopper">
            <h2>Whopper</h2>
            <div class="img-container">
                <img src="./images/burger2.jpg" alt="burger2">
            </div>
        </section>
        <section class="section" id="stunner-menu">
            <h2>Stunner Menu</h2>
            <div class="img-container">
                <img src="./images/burger3.jpg" alt="burger3">
            </div>
        </section>
        <section class="section" id="new-foodie-collection">
            <h2>New Foodie Collection</h2>
            <div class="img-container">
                <img src="./images/burger4.jpg" alt="burger4">
            </div>
        </section>
        <section class="section" id="deal-of-the-day">
            <h2>Deal of the Day</h2>
            <div class="img-container">
                <img src="./images/burger5.jpg" alt="burger5">
            </div>
        </section>
        <footer>    
            <h3 class="footer-text">
                <a href="#">Go to Top</a>
            </h3>
            <p>Made with  ❤️ by Abhijeet Gaur</p>
        </footer>

    </main>
    
    
</body>
</html>
